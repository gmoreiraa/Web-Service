<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
    <link rel="stylesheet" href="../login/login.css" />
    <link rel="stylesheet" href="../users/users.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topnav" id="topnav">
      <h1>Nova Senha</h1>
      <a href="../login/login.html">Voltar</a>
    </div>

    <div class="container">
      <form id="new_pass">
        <div class="field">
          <label for="password">Senha:</label>
          <input
            type="text"
            id="password"
            name="password"
            placeholder="Insira sua senha"
          />
          <small></small>
        </div>
        <div class="field">
          <button type="submit" class="full">Enviar</button>
        </div>
      </form>
    </div>

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="./password.js"></script>
    <script src="../login/login_util.js"></script>
  </body>
</html>
